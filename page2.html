<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset = "UTF-8">
	<meta name = "viewport" content = "width = device-width, initial-scale=1.0">
	<title> Valentines Day</title>
	<style>
		body
		{
			background-color: #57afd5;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			flex-direction: column; 
			overflow: hidden;
			position: relative;
		}
		.title
		{
			color:white;
			font-size: 32px;
			margin-bottom: 20px;
			text-align: center;
		}
		.container
		{
			display: flex;
			gap: 20px;
			margin-top: 20px;
		}
		.button
		{
			background-color: white;
			color: black;
			padding: 15px 30px;
			margin: 10px;
			font-size: 20px;
			border: none;
			cursor: pointer;
			border-radius: 10px;
			text-decoration: none;
			text-align: center;
		}
		.floating-button
		{
			position:absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
		}
		.gif
		{
			max-width: 100%;
			height: auto;
		}
	</style>
</head>
<body>
	<div class = "title">WDYM NO??? <div>
	<img src = "madCat.gif" alt = "GIF" class = "gif">
	<div class = "container">
		<a href = "page1.html" class = "button"> Yes </a>
	</div>
	<a href="page3.html" class="button floating-button" id="floatingButton">No</a>
    <script>
        let button = document.getElementById("floatingButton");
        let x = Math.random() * (window.innerWidth - button.offsetWidth);
        let y = Math.random() * (window.innerHeight - button.offsetHeight);
        let dx = (Math.random() * 4 + 2) * (Math.random() < 0.5 ? 1 : -1);
        let dy = (Math.random() * 4 + 2) * (Math.random() < 0.5 ? 1 : -1);
        
        function moveButton() {
            x += dx;
            y += dy;
            if (x + button.offsetWidth >= window.innerWidth || x <= 0) {
                dx *= -1;
            }
            if (y + button.offsetHeight >= window.innerHeight || y <= 0) {
                dy *= -1;
            }
            button.style.left = x + "px";
            button.style.top = y + "px";
        }
        
        setInterval(moveButton, 40);
    </script>
</body>
</html>
